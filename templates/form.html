{% extends 'layout/base.html' %}

{% block body %}

    <div class="container">
        {#       an article about depression with cards in html #}
        <div class="row">
            <div class="col-md-12">
                <form method="post" class="card shadow-lg rounded-3">
                    <div class="card-body">
                        <div class="input mb-3">
                            <label for="message">Message</label>
                            <textarea class="form-control form-group-lg" id="message" name="message" rows="6"
                                      placeholder="enter you thoughts here"></textarea>
                        </div>
                        <div class="input mb-3">
                            <button type="submit" class="btn btn-outline-primary btn-lg" style="width: 100%">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <div class="card shadow-lg rounded-3">
                    {{ message }}
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block css %}
    <style>

        body {
            background-color: #e8e2e4;
            background-image: url('/static/images/bg2.jpeg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top;

        }

        main {
            display: flex;
            width: 100%;
            height: 95vh;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            color: rgb(25, 26, 24);
        }

        .input textarea, .input label {
            font-family: "Roboto", sans-serif;
            font-size: 2rem;
            initial-letter: 10;

        }

        .input textarea::placeholder {
            font-family: "Roboto", sans-serif;
            font-size: 2rem;
        }
    </style>
{% endblock %}
{% block js %}
    <script>
        // make image move 15px according to mouse movement
        document.addEventListener('mousemove', (e) => {
            document.querySelector('body').style.backgroundPositionX = -e.pageX / 90 + 'px';
            document.querySelector('body').style.backgroundPositionY = -e.pageY / 90 + 'px';
        });

    </script>
{% endblock %}
